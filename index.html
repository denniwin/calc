<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <marquee onmouseout="this.start()" onmouseover="this.stop()"></marquee>
     <div class="wrapper__ticker"></div>  

    <div class="calc">
        <div class="wrapper__input">
            <select name="valute1" id="valute1"><option value="1">RUB</option></select>
            <input class="test1" type="text" id="one" placeholder="Конвертер валют"/>
            <select name="valute2" id="valute2"><option value="1">RUB</option></select>
       </div>
        <div class="calc-screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="btn ac bg-grey" onclick="Clear()">AC</div>
            <div class="btn plus-minus bg-grey" onclick="Neg()">+/-</div>
            <div class="btn percent bg-grey" onclick="Percent()">%</div>
            <div class="btn division bg-orange" onclick="Operation('/')">÷</div>

            <div class="btn c bg-grey">C</div>
            <div class="btn dollar bg-grey" onclick="usd()">$</div>
            <div class="btn bitcoin bg-grey" onclick="bitcoin()">₿</div>
            <div class="btn stepen bg-orange" onclick="stepen()">х²</div>

            <div class="btn seven" onclick="NumPressed(3)">7</div>
            <div class="btn eight" onclick="NumPressed(8)">8</div>
            <div class="btn nine" onclick="NumPressed(9)">9</div>
            <div class="btn multi bg-orange" onclick="Operation('*')">x</div>

            <div class="btn four" onclick="NumPressed(4)">4</div>
            <div class="btn five" onclick="NumPressed(5)">5</div>
            <div class="btn six" onclick="NumPressed(6)">6</div>
            <div class="btn minus bg-orange" onclick="Operation('-')">-</div>

            <div class="btn one" onclick="NumPressed(1)">1</div>
            <div class="btn two" onclick="NumPressed(2)">2</div>
            <div class="btn three" onclick="NumPressed(3)">3</div>
            <div class="btn plus bg-orange" onclick="Operation('+')">+</div>

            <div class="btn zero" onclick="NumPressed(0)">0</div>
            <div class="btn dot" onclick="Decimal()">.</div>
            <div class="btn equal bg-orange" onclick="Operation('=')">=</div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="calc.js"></script>
</body>
</html>
